name: pkgdown site
on:
  push:
    branches:
    - master
  schedule:
    - cron:  '0 03 * * *'
jobs:
  build-pkgdown-and-deploy:
    name: Setup, Build, and Deploy
    runs-on: ubuntu-latest
    container:
      image: bioconductor/bioconductor_full:devel
    steps:
      - name: Checkout
        uses: actions/checkout@v2 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      # cache package dependencies
      - name: Get package dependency cache
        uses: actions/cache@v1
        env:
          cache-name: r-site-library-bioc-devel-docker
        with:
          path: /usr/local/lib/R/site-library
          key: ${{ runner.os }}-build-${{ env.cache-name }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install and Build ðŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          Rscript -e 'pkgdown::build_site(".")'

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: docs # The folder the action should deploy.
